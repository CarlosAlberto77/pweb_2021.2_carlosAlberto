<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta codigoSecreto=>
    <link th:href="@{/public/favicon.ico}" rel="icon" type="image/x-icon" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Listar Pessoas - Com Spring</title>
</head>

<body>

    <ul class="topnav">
        <li><a href="/">Início</a></li>
        <hr />
        <li><a href="/adicionarPessoa">Adicionar pessoa</a></li>
        <li><a class="active" href="/listarPessoas" >Listar pessoas</a></li>
        <hr />
        <li><a href="/public/noticias.html">Canais de notícias</a></li>
        <li><a href="/public/contato.html">Mande um e-Mail</a></li>
        <li class="right"><a href="/public/sobre.html">Sobre o site</a>
        </li>
    </ul>
    
    <div>
        <h1> Lista de pessoas cadastradas (em h1) </h1>
    </div>

    <!-- Iniciando a construção da tabela de informçãoes -->
    <div style="margin-left:25%;padding:1px 16px;height:1000px">
        <center><h1>Lista de pessoas</h1></center>
        <table>
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Nome completo</td>
                    <td>Data de Nascimento</td>
                    <td>e-Mail</td>
                    <td>Sexo</td>
                    <td>Editar</td>
                    <td>Remover</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pessoa: ${pessoas}">
                    <td th:text="${pessoas.id}"></td>
                    <td th:text="${pessoas.nome}"></td>
                    <td>
                        <a th:href="'mailto:'+${pessoa.email}"th:text="${pessoa.email}"></a>
                    </td>
                    <td th:text="$temporals.format(pessoa.dataNascimento, 'dd/MM/yyyy')"></td>
                    <td th:text="${pessoa.genero}">></td>
                    <td>
                        <a th:href="@{/editar/{id}(id=${pessoa.id})}">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/remover/{id}(id=${pessoa.id})}">Remover</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
