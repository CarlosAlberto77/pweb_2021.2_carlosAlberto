    <!-- Iniciando a construção do formulário-->
    <div id="formulario">
        <h1>Formulário para cadastro de pessoas:</h1>
        <form action="adicionadaComSucesso.html" name="cadPessoas">

            <label for="nomeCompleto"> Nome completo *: </label>
            <input required type="text" name="nomeCompleto" placeholder="Insira seu nome completo" />
            <br />
            <br />
            Data de nascimento *: <input type="date" name="dataNascimento">
            <br />
            <br />
            <label for="e-Mail"> e-Mail *:</label>
            <input required type="text" name="e-Mail" placeholder="nome@dominio.com" />
            <p>Sexo*:</p>
            <input type="radio" name="opcaoSexo" value="masculino"> Masculino
            <br />
            <br />
            <input type="radio" name="opcaoSexo" value="feminino"> Feminino
            <br />
            <br />
            <input type="radio" name="opcaoSexo" value="não informar"> Não informar
            <br />
            <br />
            <input type="reset" value="Limpar">
            <input type="button" value="Cadastrar!" 
                onclick="cadastroPessoa(nomeCompleto.value, 
                dataNascimento.value, e-Mail.value, opcaoSexo.value)"/>
            <br />
            <br />
            <p>* Campo obrigatório</p>
        </form>
    </div>

</body>
